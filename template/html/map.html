<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOWS 지도</title>
  <link rel="stylesheet" href="../css/map.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fdq7mn54zc&submodules=geocoder,clustering"></script>
  <script src="../js/map.js" defer></script>
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="map-page">

  <!-- 헤더 -->
  <header class="main-header hact">
    <a href="./index.html"><img src="../../assets/hows_logo.png" alt="HOWS 로고" class="logo lact" /></a>
    <nav class="nav-menu">
      <nav class="nav-menu">
        <a href="./index.html">Home</a>
        <a href="./map.html" class="active">Map</a>
        <a href="./trust.html">Trust</a>
        <a href="./advices.html">Advices</a>
      </nav>
    <div class="gara" style="width: 70px;"></div>
  </header>
  


  <!-- 메인 컨테이너 -->
  <main class="map-container">

    <!-- 지도 + 검색창 -->
    <section class="map-box">
      <div id="map"></div>
      
      <div class="search_box">
        <div class="map-toolbar">
          <input type="text" id="address-input" placeholder="📍 주소 검색" />
          <button class="filter-btn active">검색</button>
        </div>
        <div class="house_option">
          <button class="opi">오피스텔</button>
          <button class="villa">빌라</button>
          <button class="oneroom">원/투룸</button>
        </div>
      </div>
    </section>

    <!-- 오른쪽 패널 -->
    <aside class="info-panel">
      <div class="back-box">
        <div class="back"></div>
        <p class="adress-info">로딩중</p>
        <div class="opa-op"></div>
      </div>
      <div class="house_imfo_box">
        <p class="imfo_price">로딩중</p>    
        <div class="room_box">
          <p class="imfo_">로딩중</p>
          <p></p>
        </div> 
        
        <div class="imfo_grid">
          <p>로딩중</p>
          <p>로딩중</p>     
          <p>로딩중</p>     
          <p>로딩중</p>     
          <p>로딩중</p>     
          <p>로딩중</p> 
          <p>로딩중</p>     
          <p>로딩중</p>     
        </div>
        <div class="house_date">
          <p>로딩중</p>     
          <p>로딩중</p> 
        </div>
        <p class="imfo_year">로딩중</p>
      </div>
      <div class="mistake">
        <h3>전세가 대비 추정가 오차율</h3>
        <div class="mistake_risk">
          <div class="level_box"></div>
          <div class="mistake_prices">
            <p>안전 매물</p>
            <p></p>
            <p></p>
          </div>
        </div>
        <div class="mistake_ex">
          <p>0 ~ 10 🟢안전 / 11 ~ 25 🟡주의 / 26 ~ 100 🔴위험</p>
        </div>
      </div>
      <div class="house_details">

      </div>
    </aside>
  </main>

  <!-- 네이버 지도 API -->
  
  
</body>
</html>
