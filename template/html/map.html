<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOWS 지도</title>
  <link rel="stylesheet" href="../css/map.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/map.js" defer></script>
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="map-page">

  <!-- 헤더 -->
  <header class="main-header hact">
    <a href="./index.html"><img src="../../assets/hows_logo.png" alt="HOWS 로고" class="logo lact" /></a>
    <nav class="nav-menu">
      <nav class="nav-menu">
        <a href="./index.html">Home</a>
        <a href="./map.html" class="active">Map</a>
        <a href="./trust.html">Trust</a>
        <a href="./advices.html">Advices</a>
      </nav>
    <div class="gara" style="width: 70px;"></div>
  </header>
  


  <!-- 메인 컨테이너 -->
  <main class="map-container">

    <!-- 지도 + 검색창 -->
    <section class="map-box">
      <div id="map"></div>
      
      <div class="map-toolbar">
        <input type="text" id="address-input" placeholder="📍 주소 검색" />
        <button class="filter-btn active">위험도</button>
        <button class="filter-btn">실매물</button>
      </div>
    </section>

    <!-- 오른쪽 패널 -->
    <aside class="info-panel">
      <div class="back-box">
        <div class="back"></div>
        <p class="adress-info">광주 광역시 신가동</p>
        <div class="opa-op"></div>
      </div>
      <div style="width: 350px; font-family: sans-serif; border: 1px solid #ddd; border-radius: 8px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <div style="color: red; font-weight: bold;">월세 5000 / 35</div>
        <div style="margin-top: 8px; font-size: 14px; color: #555;">
          V.상월곡역5분 V.채광좋은방 V.금액다양
        </div>
      
        <hr style="margin: 12px 0;">
      
        <div style="display: flex; flex-wrap: wrap; font-size: 14px; color: #333; gap: 8px;">
          <div style="flex: 1 1 45%;">원룸</div>
          <div style="flex: 1 1 45%;">19.83㎡</div>
          <div style="flex: 1 1 45%;">2층 / 3층</div>
          <div style="flex: 1 1 45%;">관리비 7만원</div>
          <div style="flex: 1 1 45%;">주차 불가</div>
          <div style="flex: 1 1 45%;">엘리베이터 없음</div>
          <div style="flex: 1 1 100%;">건축물 용도: 원룸 (분리형)</div>
        </div>
      
        <hr style="margin: 12px 0;">
      
        <div style="font-size: 14px;">
          <strong>예상 주거비용:</strong> 42만원 + α<br>
          <span style="font-size: 12px; color: gray;">(월세 + 관리비, 기타 항목 제외)</span>
        </div>
      </div>
    </aside>
  </main>

  <!-- 네이버 지도 API -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fdq7mn54zc&submodules=geocoder"></script>
</body>
</html>
